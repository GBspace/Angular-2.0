<h1>Bug Tracker</h1>
	<hr>
	<div class="content">
		<section class="stats">
			<span class="closed">{{getClosedCount()}}</span>
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug Name :</label>
			<input type="text" name="" id="" #txtBugName>
			<input type="button" value="Add New" (click) = "onAddClick(txtBugName.value)">
		</section>
		<section class="list">
			<ol>
				<li *ngFor="let bug of bugs">
					<span class="bugname" (click) = "onBugClick(bug)" [ngClass] = "{closed : bug.isClosed}">{{bug.name | trimText}}</span>
                   <div class="datetime">{{bug.createdAt | date:'dd-MM-yyyy hh:mm:ss a'}}}</div>
				</li>
				
			</ol>
			<input type="button" value="Remove Closed" (click) = "removeClosedBug()">
		</section>
	</div>
